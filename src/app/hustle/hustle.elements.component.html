<div class="scheme-generator">
    <h2>Elements</h2>

    <div class="scheme">
        <div class="series">
            <div *ngFor="let action of flatenActions" class="row">
                <div class="column col-md-4">
                    <div class="kind-position" (click)="updateState(elem)">
                        <img src="public/image/dancing_couple_position.jpg">
                        <div class="name">{{ t(action.begin) }}</div>
                    </div>
                    <div class="kind-action" (click)="updateState(elem)">
                        <img src="public/image/dancing_couple_action.jpg">
                        <div class="name">{{ t(action.name) }}</div>
                    </div>
                    <div class="kind-position" (click)="updateState(elem)">
                        <img src="public/image/dancing_couple_position.jpg">
                        <div class="name">{{ t(action.end) }}</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="demo">
            <div class="position-image">
                <div class="name">
                    Position: {{ t(state.position) }}
                </div>
                <div class="image">
                    <img src="public/image/position/{{state.position}}.png">
                </div>
            </div>
            <div class="action-video">
                <div class="name">
                    Action: {{ t(state.action) }}
                </div>
                <label>
                    Video speed:
                    <input type="range" step="0.1" min="0.5" max="1.5" value="0.5" id="rateSlider" (change)="changeVideoRate()">
                </label>
                <div class="video" id="video" >
                    <video width="400" src="public/video/action/{{state.video}}.mp4" controls>
                        Your browser does not support HTML5 video.
                    </video>
                </div>
            </div>
        </div>
    </div>
</div>
